		<script type="text/javascript">
			window.onload=function(){
				var bo=document.getElementById("bo");
				var n="";
				for (var i=0;i<7;i++) {
					for(var j=0;j<7;j++){
						var z=i*7+j-3
						if(z<=0){
							n+="<div>"+"</div>"
						}else {
							n+="<div>"+(i*7+j-3)+"</div>"
						}
						
					}
				}
				bo.innerHTML=n
				
			}
		</script>

			}
